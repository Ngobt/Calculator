<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="content">
            <input id="display" readonly>
            <div class="keys">
                <div class="row">
                    <button onclick="resetDisplay('clear')" class="function">AC</button>
                    <button onclick="appendToDisplay('-')" class="function">+/-</button>
                    <button onclick="appendToDisplay('%')" class="function">%</button>
                    <button onclick="appendToDisplay('รท')" class="operator">รท</button>
                </div>
                <div class="row">
                    <button onclick="appendToDisplay('7')" class="numbers">7</button>
                    <button onclick="appendToDisplay('8')" class="numbers">8</button>
                    <button onclick="appendToDisplay('9')" class="numbers">9</button>
                    <button onclick="appendToDisplay('x')" class="operator">x</button>
                </div>
                <div class="row">
                    <button onclick="appendToDisplay('4')" class="numbers">4</button>
                    <button onclick="appendToDisplay('5')" class="numbers">5</button>
                    <button onclick="appendToDisplay('6')" class="numbers">6</button>
                    <button onclick="appendToDisplay('-')" class="operator">-</button>
                </div>
                <div class="row">
                    <button onclick="appendToDisplay('1')" class="numbers">1</button>
                    <button onclick="appendToDisplay('2')" class="numbers">2</button>
                    <button onclick="appendToDisplay('3')" class="numbers">3</button>
                    <button onclick="appendToDisplay('+')" class="operator">+</button>
                </div>
                <div class="row">
                    <button onclick="appendToDisplay('0')" class="numbers" style="width:160px;">0</button>
                    <button onclick="appendToDisplay('.')" class="numbers">.</button>
                    <button onclick="calculate('equal')" class="operator">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
